name: CI & Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    env:
      PORT: 8080
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps (Tesseract, ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Start server in background
        run: |
          nohup python -m uvicorn proxy_server:app --host 127.0.0.1 --port ${PORT} > uvicorn.log 2>&1 &
          sleep 3

      - name: Run integration tests (mock uploads)
        run: python scripts/test_mock_uploads.py

      - name: Deploy to Render (trigger)
        if: success()
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set; skipping Render deploy"
            exit 0
          fi
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}' \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys

      - name: Upload Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            uvicorn.log
            scripts/test_mock_uploads.log
